<!DOCTYPE html>
<html>
<head>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border-right: 1px solid #bbb;
        }

        .navbar a:last-child {
            border-right: none;
        }

        .navbar a.home {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<div class="navbar">
  <a class="home" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</div>

</body>
</html>
