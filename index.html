<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #663399;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            overflow: hidden;
            background-color: #000;
            height: 60px;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            border-right: 1px solid #bbb;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .navbar a:last-child {
            border-right: none;
        }

        .navbar a.home {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
            transform: scale(1.1);
        }

        .navbar a:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

<div class="navbar">
  <a class="home" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</div>

</body>
</html>
