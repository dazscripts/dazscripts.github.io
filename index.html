<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #663399;
            margin: 0;
            padding: 0;
            font-family: Arial;
            color: #f2f2f2;
        }

        .navbar {
            position: fixed;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            background-color: #000;
            height: 60px;
            border-radius: 5px;
            width: 98.5%;
            margin: 5px auto;
            padding-left: 10px;
            left: 0;
            right: 0;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 10px 12px;
            text-decoration: none;
            font-family: Arial;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border-radius: 5px;
        }

        .navbar a.home {
            font-size: 20px;
        }

        .navbar .divider {
            color: #808080;
            padding: 0 10px;
        }

        .navbar a.home:before {
            content: "\f015";
            font-family: "Font Awesome 5 Free";
            padding-right: 5px;
        }

        .navbar a.scripting:before {
            content: "\f121";
            font-family: "Font Awesome 5 Free";
            padding-right: 5px;
        }

        .navbar a.contacts:before {
            content: "\f003";
            font-family: "Font Awesome 5 Free";
            padding-right: 5px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
            transform: scale(1.1);
        }

        .navbar a:active {
            transform: scale(0.9);
        }

        .content {
            margin-top: 80px; /* Adjust this value to create space for the fixed navbar */
            text-align: center;
        }

        .info {
            font-size: 20px;
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-container img {
            margin: 10px;
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://th.bing.com/th/id/OIP.hUfSy429uO9an_NCYf9NkwHaHa?pid=ImgDet&rs=1">
</head>
<body>

<div class="navbar">
  <a class="home" href="#home">Home</a>
  <span class="divider">•</span>
  <a class="scripting" href="#scripting">Scripting</a>
  <span class="divider">•</span>
  <a class="contacts" href="#contacts">Contacts</a>
</div<div class="content">
  <div class="info">
    <p>Hello, I'm Daz. I like to spend my time doing things online like coding, playing games, making things.</p>
    <p>Age: 15</p>
    <p>Hobby: Scripting</p>
    <p>Favorite Game: Flood Escape 2</p>
  </div>
  <div class="image-container">
    <img src="https://miro.medium.com/max/1838/1*6ahbWjp_g9hqhaTDSJOL1Q.png" alt="Coding Image">
    <img src="https://www.bing.com/th/id/OGC.1d3e37ad4b1a3ae8a9e60569cd45ffb1?pid=1.7&rurl=https%3a%2f%2fthumbs.gfycat.com%2fAgedSoupyGadwall-small.gif&ehk=8Q3D8h%2bTV0W%2bOaB%2fIMu%2fVg" alt="Gaming Image">
    <img src="https://t4.rbxcdn.com/63a9b1b4b1b7fd114a63104a33f5dd48" alt="Flood Escape 2 Image">
  </div>
</div>

</body>
</html>
