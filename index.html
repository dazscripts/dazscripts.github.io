<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #663399;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            background-color: #000;
            height: 80px;
            border-radius: 10px;
            width: 90%;
            margin: 0 auto;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .navbar a:not(:last-child):after {
            content: "â€¢";
            color: #f2f2f2;
            margin-left: 10px;
        }

        .navbar a.home {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar a.home:before {
            content: "\f015";
            font-family: "Font Awesome 5 Free";
            padding-right: 5px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
            transform: scale(1.1);
        }

        .navbar a:active {
            transform: scale(0.9);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="navbar">
  <a class="home" href="#home">Home</a>
  <a href="#scripting">Scripting</a>
  <a href="#contacts">Contacts</a>
  <a href="#about">About</a>
</div>

</body>
</html>
