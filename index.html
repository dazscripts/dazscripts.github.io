<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #663399;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            background-color: #000;
            height: 60px;
            border-radius: 5px;
            width: 98.7%;
            margin: 5px auto;
            padding-left: 10px;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 10px 12px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border-radius: 5px;
        }

        .navbar a.home {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar a.scripting {
            font-size: 16px;
        }

        .navbar a.contacts {
            font-size: 14px;
        }

        .navbar a.about {
            font-size: 12px;
        }

        .navbar .divider {
            color: #808080;
            padding: 0 10px;
        }

        .navbar a.home:before {
            content: "\f015";
            font-family: "Font Awesome 5 Free";
            padding-right: 5px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
            transform: scale(1.1);
        }

        .navbar a:active {
            transform: scale(0.9);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="path_to_your_icon/code_icon.png">
</head>
<body>

<div class="navbar">
  <a class="home" href="#home">Home</a>
  <span class="divider">•</span>
  <a class="scripting" href="#scripting">Scripting</a>
  <span class="divider">•</span>
  <a class="contacts" href="#contacts">Contacts</a>
  <span class="divider">•</span>
  <a class="about" href="#about">About</a>
</div>

</body>
</html>
