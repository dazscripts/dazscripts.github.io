<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Escape Classic</title>
    <link rel="stylesheet" href="flood-styles.css">
</head>
<body>
    <div class="top-bar">
        <a href="index.html" class="title-button">
            <h1 class="title">Daz's Scripts</h1>
        </a>
        <span class="separator">|</span>
        <a href="#credits-section" class="credits-button">Credits</a>
    </div>
    <!-- Rest of your content -->
    <div class="code-container">
        <div class="code-header">
            <h3 class="code-title">Flood Escape Classic</h3>
            <button class="copy-code-button" onclick="copyCode()">Copy Code</button>
        </div>
        <pre id="code-content" class="code-content">
            loadstring(game:HttpGet("https://raw.githubusercontent.com/dazscripts/ScriptBlox-Projects/main/FloodEscapeClassic"))
        </pre>
    </div>

    <script>
        function copyCode() {
            const codeContent = document.getElementById('code-content');
            const textarea = document.createElement('textarea');
            textarea.value = codeContent.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
    </script>
    
</body>
</html>
